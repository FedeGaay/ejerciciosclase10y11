      <script>
        function ejercicio1(){
            let entrenodia = prompt("Que dia es hoy:");
            switch (entrenodia) {
            case "lunes":
                alert("Puedes dividir el entrenamiento de hoy como más te guste, pero intenta realizar todas las repeticiones lo más rápido posible con buena técnica. También puedes anotar tus tiempos e intentar superarte en la próxima sesión.\n- 100 trotes con rodillas arriba\n- 90 planchas tocando hombros\n- 80 sentadillas con peso corporal\n- 70 patadas traseras\n- 60 elevaciones de piernas\n- 50 abdominales oblicuos\n- 40 zancadas\n- 30 flexiones\n- 20 segundos de sprint en el sitio\n- 10 burpees");
            break;
            case "martes":
                alert("Hoy nos toca TABATA – Trabajar durante 20 segundos y descansar durante 10 segundos. Repite cada ronda dos veces hasta llegar a 4 minutos de trabajo en cada ronda.\nRonda 1:\n- Sentadillas\n- Abdominales\n- Trote con rodillas arriba\n- Plancha\nRonda 2:\n- Zancadas\n- Abdominales en V\n- Flexiones\n- Giros rusos\nRonda 3:\n- Plancha lateral derecha\n- Plancha lateral izquierda\n- Plancha\n- Mountain climbers\nRonda 4:\n- Sprint de pie\n- Boxeo de sombras\n- Tuck jumps\n- Burpees");
            break;
            case "miercoles":
                alert("Para hoy tenemos un circuito con el peso corporal más sencillo. Trabajar durante 40 segundos y descansar durante 20 segundos. Completa el circuito 2-3 veces.\n- Sprint de pie\n- Plancha\n- Tuck jumps\n- Puente de glúteos\n- Jumping jacks\n- Elevación de piernas\n- Saltos de esquí\n- Flexiones\n- Burpees\n- Fondos de tríceps");
            break;
            case "jueves":
                alert("Hoy es jueves. Completa cada ejercicio y descansa durante 15-30 segundos.\n- 25 elevaciones de piernas\n- 30 abdominales en V\n- 120 jumping jacks\n- 50 patadas de glúteos\n- 20 abdominales oblicuos (cada lado)\n- 15 saltos de esquí\n- 15 sentadillas con salto\n- 30 sentadillas\n- 45 segundos de plancha\n- 30 zancadas con salto (cada lado)\n- 30 segundos de plancha lateral (cada lado)\n- 15 flexiones");
            break;
            case "viernes":
                alert("Completa el circuito lo más rápido que puedas y anota tus tiempos para llevar un registro de tus progresos.\n- 10 tuck jumps\n- 50 giros rusos\n- 80 jumping jacks\n- 20 zancadas\n- 20 burpees\n- 1 minuto de plancha\n- 30 mountain climbers\n- 45 segundos de sprint en el sitio\n- 45 segundos de puente\n- 30 segundos de elevación de piernas alterna\n- 30 fondos de tríceps\n- 10 flexiones diamante");
            break;
            case "sabado":
                alert("Hoy es sábado hoy hacemos:\n- 20 basketball jumps (sentadilla profunda con salto y brazos arriba)\n- 30 elevaciones de piernas\n- 5 planchas-flexiones\n- 40 trotes con rodillas arriba\n- 60 patadas de glúteos\n- 10 burpees\n- 60 abdominales\n- 20 saltos verticales\n- 30 puñetazos/ganchos al aire (cada lado)\n- 30 zancadas con salto (cada lado)\n- 30 segundos de plancha\n- 50 jumping jacks");
            break;
            case "domingo":
                alert("Empieza con el primer ejercicio y realiza solo una repetición. Descansa lo suficiente entre rondas y añade un ejercicio y una repetición en cada ronda para acabar con 10 repeticiones de 10 ejercicios. ¿Quieres más? Vuelve a bajar a 1 repetición y empieza de nuevo.\n- Sentadillas\n- Zancadas\n- Jumping jacks\n- Abdominales bicicletas\n- Puentes\n- Elevación de piernas\n- Sentadillas con salto\n- Tuck jumps\n- Burpees\n- Sprint en el sitio");
            break;
            default:
                alert("Escribe el día de la semana en minúsculas para poder ver el plan de ejercicio que corresponde.");
            }
        }
        function ejercicio2(){
            for(i=20;i<=70;i++){
                document.write("El número es: " + i + "<br>");
            }
        }
        function ejercicio3(){
            var cantidad = prompt("Selecciona la cantidad de veces que quieras que aparezca la frase.")
            for(i=0;i<=cantidad;i++){
                document.write(i + "- 'Hola Mundo'" + "<br>");
            }
        }
      </script>
